<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content">
    <div class="result">
      <p style="color:hsl(241, 100%, 89%);font-weight: 500;
      font-size: 20px; letter-spacing: 1px;margin-bottom: 0;">Your Result</p>
      <div class="score">
        <p style="color: white; font-size: 50px;font-size: 55px;
        margin: 0; margin-top: 25px;
        font-weight: 800;">76</p>
        <p style="color:hsl(241, 100%, 89%); margin-top: 0;">of 100</p>
      </div>
      <div class="congrats">
        <p style="color: white;font-weight: 500;
        font-size: 28px;
        letter-spacing: 1px;
        margin: 0;">Great</p>
        <p style="color: hsl(221, 100%, 96%);
        font-size: 16px;
        letter-spacing: 1px;
        font-weight: lighter;">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <ul>Summary

      <li style="color: #F55;background:#Ff555515;"> <img src="./assets/images/icon-reaction.svg"/>  Reaction
        80 / 100</li>
    
      <li style="color: #FFB21E;"> <img src="./assets/images/icon-memory.svg"/> Memory
        92 / 100</li>
    
      <li style="color: #00BB8F"> <img src="./assets/images/icon-verbal.svg"/> Verbal
        61 / 100</li>
    
      <li style="color: #1125D6;"> <img src="./assets/images/icon-visual.svg"/> Visual
        72 / 100</li>
    </ul>
      <button>Continue</button>
    </div>
  </div>

</body>
</html>
